<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
  <title>Registrarse</title>
</head>

<body id="body_signup">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span id="titulo_navbar">DAYTONA</span>
          <img src="img/logo.jpg" class="logo-navbar img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link" href="login.html"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login fas fa-sign-in-alt"></i>Ingresar</button></a>
            <a class="nav-link" href="sign_up.html"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login far fa-user"></i>Registrarse</button></a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-5 main_sign_up">
    <h2 class="text-center mx-auto mt-5" id="titulo__formulario">Formulario de Registro</h2>
    <form action="" class="formulario" id="formulario">
      <!--Grupo Nombre-->
      <div class="formulario__grupo" id="grupo__nombre">
        <label for="nombre" class="formulario__label">Nombre</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Juan Perez">
        </div>
      </div>

      <!--Grupo Correo Electronico-->
      <div class="formulario__grupo" id="grupo__correo">
        <label for="correo" class="formulario__label">Correo Electrónico</label>
        <div class="formulario__grupo-input">
          <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
        </div>
      </div>

      <!--Grupo Contraseña-->
      <div class="formulario__grupo" id="grupo__password">
        <label for="password" class="formulario__label">Contraseña</label>
        <div class="formulario__grupo-input">
          <input type="password" class="formulario__input" name="password" id="password">
        </div>
      </div>

      <!--Grupo Contraseña 2-->
      <div class="formulario__grupo" id="grupo__password2">
        <label for="password2" class="formulario__label">Repetir Contraseña</label>
        <div class="formulario__grupo-input">
          <input type="password" class="formulario__input" name="password2" id="password2">
        </div>
      </div>



      <!--Terminos y condiciones-->
      <div class="formulario__grupo formulario__grupo-terminos" id="grupo__terminos">
        <label class="formulario__label">
          <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
          Acepto los Términos y Condiciones
        </label>
      </div>

      <!--Botón-->
      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="formulario__btn">Registrarse</button>
      </div>
    </form>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
