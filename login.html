<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

  <title>Iniciar Sesión</title>
</head>

<body id="body_login">
  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span id="titulo_navbar">DAYTONA</span>
          <img src="img/logo.jpg" class="logo-navbar img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link active" href="login.html"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login fas fa-sign-in-alt"></i>Ingresar</button></a>
            <a class="nav-link" href="sign_up.html"><button type="button" class="btn btn-outline-info"><i
                  class=" icono_login far fa-user"></i>Registrarse</button></a>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <main id="main_login" class=" container-fluid">
        <p class="h1 text-center mt-3"><i class="icono_form_login fas fa-id-card-alt "></i></p>
        <p class="h2 text-center mt-2">Inicio de sesión</p>
        </div>
        <div class="row mt-3 ">
            <div class="col-12 col-md-8 col-lg-4 mx-auto border border-dark rounded p-3">
                <form action="" class="formulario_login" id="formulario">

                    <div class="formulario__grupo" id="grupo__password">
                        <label for="usuario" class="formulario__label_login">Usuario</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input_login" name="usuario" id="usuario"
                                placeholder="Nombre de usuario">
                        </div>
                    </div>

                    <div class="formulario__grupo" id="grupo__usuario">
                        <label for="password" class="formulario__label_login">Contraseña</label>
                        <div class="formulario__grupo-input">
                            <input type="password" class="formulario__input_login" name="password" id="password"
                                placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="formulario__boton mx-auto">
                        <button type="submit" class="btn btn-info" type="submit" value="Submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>

    </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
